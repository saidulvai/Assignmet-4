<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2">
        <nav class="navbar navbar-expand-lg bg-danger">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0 gap-5">
                  <li class="nav-item">
                    <a class="nav-link active text-center" aria-current="page" style="width: 200px; height: 50px; background-color: green; border:1px solid; color: white" href="#">Task Management</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-center" aria-current="page" style="width: 200px; height: 50px; background-color: green; border:1px solid; color: white" href="{% url 'add_model' %}">Add Task</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-center" aria-current="page" style="width: 200px; height: 50px; background-color: green; border:1px solid; color: white" href="{% url 'add_category' %}">Add Category</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-center" aria-current="page" style="width: 200px; height: 50px; background-color: green; border:1px solid; color: white" href="{% url 'show' %}">Show Task</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    {% block content %}
        
    {% endblock  %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
